{% extends "_layout.html"  %}

{% block script %}
<link rel="stylesheet" href="../static/css/singup.css">
<script src="../static/js/jquery-1.11.2.js"></script>
<script src="../static/js/singUp.js"></script>
{% endblock %}

{% block body %}

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="#">Login</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Portifólio do Cientista de Dados</h3>
    </div>

    <div class="jumbotron">
        <h1>Acompanhe Meu Portifólio de Projetos</h1>
        <form class="form-singin" method="POST">
            <label for="inputNome" class="sr-only">Nome</label>
            <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Nome" required
                autofocus>

            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="E-mail" required
                autofocus>

            <label for="inputPassword" class="sr-only">Nome</label>
            <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password"
                required autofocus>

            <button id="btnSingUp" class="btn btn-lg btn-primary btn-block" type="button">Cadastrar</button>
        </form>
    </div>
</div>

{% endblock %}
